<div class="col-md-12 col-sm-12 col-xs-12 mrt10">
              <div class="boxContaner">
                <h4>Transaction History<small></small></h4>
                <div class="formContent" ng-controller="utransactionHisCtrl">
                  <br />
                  
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" >Start Date<span class="required">*</span>
                      </label>
                         
                         <div class="col-md-6" ng-controller="DatepickerCtrl" >
					        <p class="input-group"> 
					          <input type="text" name="startDate"  id="startDate" class="form-control" uib-datepicker-popup="{{format}}" ng-model="StartDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
					          <span class="input-group-btn">
					            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
					          </span>
					        </p>
					    </div>
                    <br><br><br>
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" >End Date<span class="required">*</span>
                      </label>
	                   <div class="col-md-6" ng-controller="DatepickerCtrl">
				        <p class="input-group"> 
				          <input type="text" name="endDate" id="endDate" class="form-control" uib-datepicker-popup="{{format}}" ng-model="EndDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
				          <span class="input-group-btn">
				            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
				          </span>
				        </p>
				       </div>
                      
                  <small></small>
                  
                  <input type="Button" ng-click="getuTransactionList()" value="Fetch Data" class="btn btn-primary">
                
                  <small></small>
                  <table class="producttable">
						<tr>
							<td>Transaction Id</td>
							<td>Amount</td>
							<td>Balance</td>
							<td>Transaction Type</td>
							<td>Transaction Time</td>
							<td>Transaction Status</td>
						</tr>
						<tr ng-repeat="obj in transactionList">
							<td>{{obj.TransactionId}}</td>
							<td>{{obj.Amount}}</td>
							<td>{{obj.CurrentBalance}}</td>
							<td>{{obj.TransactionType}}</td>
							<td>{{obj.TransactionTime | date: 'dd-MM-yyyy HH:mm'}}</td>
							<td>{{obj.Status}}</td>
						</tr>
						
					</table>
                </div>
              </div>
            </div>
    
    </div>
