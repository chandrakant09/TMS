<div class="forgotPassword" style="display: none" id="forgetPasswordDiv"
	ng-controller="forgetPasswordCtrl">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_titler">
				<h2>Forgot Password</h2>
			</div>
			<div class="x_content">
				<br />
				<form id="demo-form2" data-parsley-validate
					class="form-horizontal form-label-left" role="form"
					name="loginForm" novalidate
					ng-submit="loginForm.$valid && password.forgetPassword(loginForm)">
					<div>Enter your email address and we will send you a link you
						can use to pick a new password</div>
					<div class="form-group">
						<input type="email" class="form-control"
							placeholder="please enter your email Id" ng-model="user.Email"
							name="email" required /> <span
							class="glyphicon glyphicon-ok form-control-feedback"
							ng-show="loginForm.email.$touched && loginForm.email.$valid"></span>

						<div class="text-danger paddingTB0"
							ng-messages="loginForm.email.$error "
							ng-if="loginForm.email.$touched || loginForm.$submitted">
							<div ng-messages-include="views/messages.html"></div>
						</div>
					</div>

					<span><i class="text-danger"><div
								class="{{forgetPasswordType}}">
								<img src="{{forgetPasswordimg}}" /> {{forgetPasswordMsg}} &nbsp
							</div> </i></span>
					<!-- <div class="buttonholder" ><input type="submit" class="btn loginButton"  value="Login" ng-click="authenticateUser(!)" class="btn loginButton loginClick"   /></div> -->
					<div class="buttonholder">
						<input type="submit" class="btn btn-primary" name="submit"
							value="Reset Password" /> <input type="button"
							class="btn btn-info" ng-click="closeBox()" value="Close"
							class="close" />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
